entryPoints:
  web:
    address: ":80"
  web-secure:
    address: ":443"
  postgres:
    address: ":5432"

providers:
  docker: {}

api:
  insecure: true

certificatesResolvers:
  sample:
    acme:
      email: your-email@your-domain.org
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 0
